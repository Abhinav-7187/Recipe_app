<!DOCTYPE html>
<html>
<head>
    <title>Recipe Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/recipes.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-nav ms-auto">
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center my-4">Recipe Dashboard</h1>
        
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRecipeModal">
                    Add New Recipe
                </button>
            </div>
        </div>

        <div id="recipeCards" class="row mt-4">
            <!-- Recipes will be dynamically loaded here -->
        </div>

        <!-- Add Recipe Modal -->
        <div class="modal fade" id="addRecipeModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Recipe</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="recipeForm">
                            <div class="mb-3">
                                <label>Title</label>
                                <input type="text" class="form-control" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label>Category</label>
                                <select class="form-control" name="categoryId" required>
                                    <!-- Categories will be dynamically populated -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Ingredients</label>
                                <textarea class="form-control" name="ingredients" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label>Instructions</label>
                                <textarea class="form-control" name="instructions" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Submit Recipe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/recipes.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            // Add logout logic
            window.location.href = '/';  // Redirect to login page
        });
    </script>
</body>
</html>
